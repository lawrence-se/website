<!DOCTYPE html>
<html lang="en">

<head>
    <meta charSet="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5, shrink-to-fit=no" />
    <title>Lawrence.se</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
        }

        * {
            scroll-behavior: smooth;
        }

        body {
            font-weight: 300;
            font-size: 16px;
            margin: 0;
            padding: 0;
            background: white;
            color: #222;
        }

        .landing {
            display: grid;
            justify-content: center;
            align-content: center;
            height: 100vh;
            text-align: center;
        }

        .logo {
            font-size: 22px;
            font-weight: 600;
            color: #7f39fb;
        }

        @media only screen and (min-width: 600px) {
            .logo {
                font-size: 38px;
            }
        }
    </style>
</head>

<body>
    <div id="root">
        <main class="landing">
            <h1 class="logo">Lawrence.se</h1>
        </main>
    </div>
</body>

</html>
